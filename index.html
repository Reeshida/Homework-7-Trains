<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trains</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <script src="main.js"></script> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

</head>

<body>
<div class= "container" id="wholePage">
    <div class="jumbotron" style="background-color: gold; color:navy">
        <h1 class="text-center">Chuggington!</h1>
        <h3 class="text-center">Wilson, Koko, Frostini, Chatsworth, and Old Puffer Pete</h3>
    </div>

    <div class="row" id="trainAdd">
        <div class="col-lg-12">
            <div class = "panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center"><strong>Current Trains</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency in minutes</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>

                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class ="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"><strong>Add  A Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="destinationInput">
                                </div>
                                <div class="form-group">
                                        <label for="">First Train's Time (Military Time HH:mm)</label>
                                        <input type="text" class="form-control" id="firstTrainInput">
                                    </div>
                                    <div class="form-group">
                                            <label for="">Frequency in Minutes</label>
                                            <input type="text" class="form-control" id="frequencyInput">
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="addTrainButton">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>







</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
